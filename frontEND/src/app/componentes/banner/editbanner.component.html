<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem; ">
                    <div class="card-body p-5 text-center">


                        <div class="container mb-md-5 mt-md-4 pb-5" *ngIf="banner">
                            <div class="row">
                                <div>
                                    <h2 class="fw-bold mb-2 text-uppercase">EDITAR BANNER</h2>
                                    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                                        <div class="form-group form-outline form-white mb-4">
                                            <label for="titulo" class="form-label">Titulo</label>
                                            <input type="text" class="form-control form-control-lg" id="titulo"
                                                name="titulo" [(ngModel)]="banner.titulo" required>

                                        </div>

                                        <div class="form-group form-outline form-white mb-4">
                                            <label for="img" class="form-label">URL de Imagen</label>
                                            <input type="text" class="form-control form-control-lg" id="img" name="img"
                                                [(ngModel)]="banner.img" required>
                                        </div>


                                        <button class="btn btn-outline-light btn-lg px-5">
                                            Actualizar Banner
                                        </button>

                                        <button class="btn btn-outline-primary btn-lg px-5" style="margin-top: 20px;"
                                            routerLink="/">
                                            Volver
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
