<div class="row">
    
    
    <div class="contenedor">
        <div class="logoAP">
            
            <dfn title="#Yo Programo"><a href="https://www.argentina.gob.ar/produccion/transformacion-digital-y-economia-del-conocimiento/argentina-programa" target="_blank"><img src="../../../assets/Logo ArgentinaP.png" id="APlogo" alt="#Yo programo"></a></dfn>
       
        </div>


        

        
    
        <div class="redSocial">
            <button type="button" class="btn btn-dark mas" routerLink="/nuevaredsocial" *ngIf="isLogged">
                <i class="bi bi-plus-circle-fill mas"></i>
            </button>
            
            <div>
                 
                <a *ngFor="let Redsocial of redsocial" href="{{Redsocial.link}}" target="_blank"><img src="{{Redsocial.img}}" alt=""></a>
                
                <button type="button" class="btn btn-outline-light" (click)="login()" *ngIf="!isLogged" >Ingresar</button>
                <button type="button" class="btn btn-outline-light" (click)="onLogOut()" *ngIf="isLogged" >Cerrar SesiÃ³n</button>
                
                
            </div>


            <div *ngFor="let Redsocial of redsocial" class="botones">

                <button *ngIf="isLogged" class="btn btn-secondary boton" routerLink="/editred/{{Redsocial.id}}">
                    <i class="bi bi-pen-fill"></i>
                </button>

                <button *ngIf="isLogged" class="btn btn-danger boton" (click)="delete(Redsocial.id)" >
                    <i class="bi bi-trash3-fill"></i>
                </button>

            </div>

        </div>

    
    </div>


</div>
