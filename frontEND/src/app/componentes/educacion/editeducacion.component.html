<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="container mb-md-5 mt-md-4 pb-5" *ngIf="educacion">
                            <div class="row">
                                <div>
                                    <h2 class="fw-bold mb-2 text-uppercase">EDITAR EDUCACIÓN</h2>
                                    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                                        <div class="form-group form-outline form-white mb-4">
                                            <label for="nombreE" class="form-label">Nombre de la institución</label>
                                            <input type="text" class="form-control form-control-lg" id="nombreE"
                                                name="nombreE" [(ngModel)]="educacion.nombreE" required>

                                        </div>

                                        
                                        <div class="form-outline form-white mb-4">
                                            <label for="anocomienzo" class="form-label">Año en el que comenzó...</label>
                                            <input class="form-control form-control-lg" type="number" min="1111" max="9999" id="anocomienzo" name="anocomienzo" [(ngModel)]="educacion.anocomienzo" required>
                                        
                                        </div>

                                        
                                        

                                        <div class="form-group form-outline form-white mb-4">
                                            <label for="descripcionE" class="form-label">Descripcion de sus
                                                estudios</label>
                                            <input type="text" class="form-control form-control-lg" id="descripcionE"
                                                name="descripcionE" [(ngModel)]="educacion.descripcionE" required>
                                        </div>

                                        <div class="form-outline form-white mb-4">
                                            <label for="img" class="form-label">Imagen que identifique el estudio a ingresar</label>
                                            <input class="form-control form-control-lg" type="url"  id="img" name="img" [(ngModel)]="educacion.img" required>
                                        </div>

                                        

                                        <button class="btn btn-outline-light btn-lg px-5">
                                            Actualizar Educación
                                        </button>

                                        <button class="btn btn-outline-primary btn-lg px-5" style="margin-top: 20px;" routerLink="/">
                                            Volver
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
