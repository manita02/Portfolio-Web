<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem; ">
                    <div class="card-body p-5 text-center">


                        <div class="container mb-md-5 mt-md-4 pb-5" *ngIf="persona">
                            <div class="row">
                                <div>
                                    <h2 class="fw-bold mb-2 text-uppercase">EDITAR INFO. PERSONAL</h2>
                                    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                                        <div class="form-group form-outline form-white mb-4">
                                            <label for="nombre" class="form-label">Nombre</label>
                                            <input type="text" class="form-control form-control-lg" id="nombre"
                                                name="nombre" [(ngModel)]="persona.nombre" required>

                                        </div>

                                        <div class="form-group form-outline form-white mb-4">
                                            <label for="apellido" class="form-label">Apellido</label>
                                            <input type="text" class="form-control form-control-lg" id="apellido"
                                                name="apellido" [(ngModel)]="persona.apellido" required>
                                        </div>

                                        <div class="form-group form-outline form-white mb-4">
                                            <label for="profesion" class="form-label">Profesión</label>
                                            <input type="text" class="form-control form-control-lg" id="profesion"
                                                name="profesion" [(ngModel)]="persona.profesion" required>
                                        </div>

                                        <div class="form-group form-outline form-white mb-4">
                                            <label for="img" class="form-label">Copie la URL de la imagen, para su foto
                                                de perfil</label>
                                            <input type="url" class="form-control form-control-lg" id="img" name="img"
                                                [(ngModel)]="persona.img" required>
                                        </div>


                                        
                                        <div class="form-group form-outline form-white mb-4">
                                            <label for="acercaDe" class="form-label">Escriba acerca de su información
                                                personal</label>
                                            <input type="text" class="form-control form-control-lg" id="acercaDe"
                                                name="acercaDe" [(ngModel)]="persona.acercaDe" required>

                                        </div>
                                        

                                

                                        <button class="btn btn-outline-light btn-lg px-5">
                                            Actualizar Información Personal
                                        </button>

                                        <button class="btn btn-outline-primary btn-lg px-5 boton" routerLink="/">
                                            Volver
                                        </button>

                                    </form>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
