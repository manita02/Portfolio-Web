<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
                <div class="mb-md-5 mt-md-4 pb-5">
                    <h2 class="fw-bold mb-2 text-uppercase">AGREGAR HABILIDAD</h2>
                    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                        <div class="form-outline form-white mb-4">
                            <label for="nombreH" class="form-label">Nombre</label>
                            <input class="form-control form-control-lg" type="text" class="form-control" id="nombreH" name="nombreH" [(ngModel)]="nombreH" required>
                        
                        </div>
        
                        <div class="form-outline form-white mb-4">
                            <label for="porcentaje" class="form-label">Ingrese un numero para el porcentaje (de 0 a 100)</label>
                            <input class="form-control form-control-lg" type="number" min="1" max="100"  id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required>
                        </div>

                        <div class="form-outline form-white mb-4">
                          <label for="img" class="form-label">Ingrese la URL de un icono que identifique la habilidad a ingresar (se recomienda en formato PNG)</label>
                          <input class="form-control form-control-lg" type="url" class="form-control" id="img" name="img" [(ngModel)]="img" required>
                      
                        </div>


                        <button class="btn btn-outline-light btn-lg px-5">
                            Agregar Habilidad
                        </button>


                        
                    </form>

                    <button class="btn btn-outline-primary btn-lg px-5" style="margin-top: 20px;" routerLink="/">
                      Volver
                    </button>
                    
                </div>
  
              
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
