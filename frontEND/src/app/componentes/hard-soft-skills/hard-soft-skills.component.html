

<div class="row">
    <h1 class="display-4">Hard & Soft Skills</h1>

        <div class="col-lg-2">
            <button type="button" class="btn btn-dark" routerLink="/nuevahabilidad" *ngIf="isLogged">
                <i class="bi bi-plus-circle-fill mas"></i>
            </button>

        </div>

    </div>


    <div class="row">
        <div class="text-center col-sm-4 col-md-4 col-lg-4" *ngFor="let Habilidades of habilidades">
            
            <dfn title={{Habilidades.nombreH}}><circle-progress
            [percent]="Habilidades.porcentaje"
            [radius]="100"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="8"
            [outerStrokeColor]="'#0096FF'" 
            [innerStrokeColor]="'#5800FF'"
            [animation]="true"
            [animationDuration]="500"
            [space]="3"
            [showImage]="true"
            [imageSrc]="Habilidades.img"
            [imageHeight]="100"
            [imageWidth]="100"
            [showSubtitle]="false"
            [startFromZero]="false"
        >
        </circle-progress></dfn>
        


        <div class="botones">
                <td *ngIf="isLogged">
                    <button class="btn btn-secondary" routerLink="/edithabilidad/{{Habilidades.id}}" >
                        <i class="bi bi-pen-fill"></i> 
                    </button>
                </td>

                <td *ngIf="isLogged">
                    <button class="btn btn-danger" (click)="delete(Habilidades.id)" >
                        <i class="bi bi-trash3-fill"></i>
                    </button>
                </td>
        </div>

    </div>

</div>
